<div class="container"> 
    <div class="row">
        <div class="col-md-12 row">
            <div class="card mb-5 col-md-4">
                <div class="card-header">
                    <span class="lead">Customer List</span>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" (click)="onClick(customer)" *ngFor="let customer of customers">
                            <span class="badge badge-primary mr-2">{{customer.id}}</span>
                            <span>{{customer.name}}</span> 
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <small class="text-dark">Click on customer name</small>
                </div>
            </div>
            <div class="col-md-8"> 
                <app-post></app-post>
            </div>
        </div>
    </div> 
</div>
