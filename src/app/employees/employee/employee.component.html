<mat-toolbar>
    <span>{{empService.empForm.controls['$key'].value?"Modify Employee" : "New Employee"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="this.empService.empForm" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="fullname" matInput placeholder="Full Name*">
                    <mat-error>Full name is required.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error>Invalid email address.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="mobile" matInput placeholder="Mobile*">
                        <mat-error *ngIf="empService.empForm.controls['mobile'].errors?.required">Mobile number is required.</mat-error>
                        <mat-error *ngIf="empService.empForm.controls['mobile'].errors?.minlength">Minimum 10 digit required.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="city" matInput placeholder="City">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container"> 
                <div class="add-bottom-padding">
                    <mat-radio-group formControlName='gender'>
                        <mat-radio-button value="1"> Male</mat-radio-button>
                        <mat-radio-button value="2">Female</mat-radio-button>
                    </mat-radio-group>
                </div> 
                <mat-form-field>
                    <mat-select formControlName="department" placeholder="Department">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let department of departments">
                            <mat-option value="{{department.id}}">{{department.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <div class="add-bottom-padding">
                    <mat-checkbox formGroupName="isParmanent"> Placement Employee </mat-checkbox>
                </div>
                <div class="button-row">
                    <button type="submit" mat-raised-button color="warn" [disabled]="empService.empForm.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
