<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-5">
                <div class="card-header">
                    <h5 class="text-primary">SBI BANK FORM</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="bankForm">
                        <div class="row">
                            <div class="col-md-6">
                                <small class="text-warning">Customer use only</small>
                                <div class="form-border">
                                    <div class="form-group">
                                        <label for="customer-name">Customer name</label>
                                        <input [class.is-invalid]="bankForm.get('name').invalid && bankForm.get('name').touched " type="text" name="name" class="form-control" placeholder="Enter customer name" formControlName="name">
                                        <small [class.d-none]="bankForm.get('name').valid || bankForm.get('name').untouched" class="text-danger" >Customer name required</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="custmoer-email">Customer mail id</label>
                                        <input type="email" name="mail" class="form-control" placeholder="Enter customer mail id" formControlName="mail">
                                    </div>
                                    <div class="form-group">
                                        <label for="customer-mobile">Customer mobile number</label>
                                        <input type="text" name="mobile" class="form-control" placeholder="Enter custoner mobile number" formControlName="mobile">
                                    </div>                  
                                    <div class="form-group">
                                        <label for="gender">Select gender</label>
                                        <div class="form-check">
                                            <input type="radio" name="gender" id="male" class="form-check-input" formControlName="gender" >
                                            <label for="male" class="form-check-label" >Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" name="gender" id="female" class="form-check-input" formControlName="gender" >
                                            <label for="female" class="form-check-label">Female</label>
                                        </div>                                    
                                    </div>          
                                </div>
                            </div>
                            <div class="col-md-6">
                                <small class="text-warning">Office use only</small>
                                <div class="form-border" formGroupName="officeForm" >
                                    <div class="form-group">
                                        <label for="manager-name">Manager name</label>
                                        <input type="text" name="mname" class="form-control" placeholder="Enter manager name" formControlName="mname" >
                                    </div>
                                    <div class="form-group">
                                        <label for="account-type">Account type</label>
                                        <select name="account" id="" class="form-control" formControlName="accounttype" >
                                            <option selected>Choose...</option>
                                            <option value="saving">Saving Account</option>
                                            <option value="current">Current Account</option>
                                            <option value="join">Join Account</option>
                                            <option value="Dmat">Dmat Account</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 mr-3">Submit</button>
                        <button type="reset" class="btn btn-primary mt-2"> Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
